    <title>Reservia: trouvez votre hébergement pour des vacances de rêve</title>
    <meta charset="UTF-8">
    <meta name="description" content="Reservia, le site pour reserver votre hébergement">
    <meta name="keywords" content="Reservation, hébergement, vacances, loisir, hôtel">
    <meta name="author" content="Aaron Millan Oropeza">

    <header>

        <form>

          <input type="text" name="search_bar" id="search_bar" placeholder="Marseille, France">

      </div>

        <span>Filtres</span>

          <span class="icon">

        </div>
        <div class="filter">
          <span class="icon">
            <i class="fa fa-child"></i>
          </span>
          <button type="button">Familial</button>
        </div>
        <div class="filter">
          <span class="icon">
            <i class="fa fa-heart"></i>
          </span>
          <button type="button">Romantique</button>
        </div>
        <div class="filter">
          <span class="icon">
            <i class="fas fa-dog"></i>
          </span>
          <button type="button">Animaux autorisés</button>
        </div>
      </div>
